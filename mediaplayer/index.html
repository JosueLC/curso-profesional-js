<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Platzi Media Player</title>
</head>
<body>
    <header>
        <h1>Platzi Media Player</h1>
    </header>
    <main class="container">
        <video class="movie">
            <source src="./assets/media/video.mp4" type="video/mp4">
        </video>
        <div class="media-controls">
            <button class="button" id="play" type="button">Play/Pause</button>
            <button class="button" id="mute" type="button">Mute</button>
        </div>
    </main>
    <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
